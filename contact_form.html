<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>Contact form</header>
    <h4>Please contact us if you have any questions</h4>

     <nav>
        <ul>
            <a href=""><li>Europe</li></a>
            <a href="belgium.html"><li>Belgium</li></a>
            <a href=""><li>England</li></a>
            <a href=""><li>Romania</li></a>
            <a href=""><li>Poland</li></a>
            <a href=""><li>France</li></a>
        </ul>
    </nav>
    <main>
        <div>
            <form action="https://formspree.io/[your email address goes here]" method="post">
                <!-- Style this nicely.  Don't worry if the form doesn't work, marks here for how well you style it. -->
                <p>
                    <label for="contact-name">Name</label>
                    <input id="contact-name" type="text" name="contact-name" />
                </p>
                <p>
                    <label for="contact-email">Email address</label>
                    <input id="contact-email" type="email" name="contact-email" /> </p>
                <p>
                    <label for="contact-phone">Phone number</label>
                    <input id="contact-phone" type="tel" name="contact-phone" /> </p>
                <p>
                    <label for="contact-message">Message</label>
                    <textarea id="contact-message" name="contact-message" rows="5"> </textarea>
                </p>
                <p>
                    <input type="submit" value="send message" /> </p>
            </form>
        </div>
    </main>
<footer><a href="contact_form.html">Contact form</a> | <a href="credits.html">Credits</a> | <a href="">Mistakes</a></footer>
</body>
</html>
